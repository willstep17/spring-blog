<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="partials/head :: head('All Posts')"></head>
<body>
<div class="wrapper">
    <nav th:replace="partials/navbar :: navbar"></nav>
    <main class="container">
        <form th:action="@{|/posts/${post.id}/edit|}" th:method="post" th:object="${post}">
            <label th:field="*{title}">Title:</label><br>
            <input type="text" th:field="*{title}"><br>
            <label th:field="*{body}">Body:</label><br>
            <textarea rows=10 cols=50 th:field="*{body}"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </main>
</div>
</body>
</html>
