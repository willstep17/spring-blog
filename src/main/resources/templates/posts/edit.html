<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit post ID: <span th:text="${post.id}"></span></h1>

    <form method="POST" action="/posts/update">
        <input type="hidden" id="post-id" name="id" th:value="${post.id}">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" th:value="${post.title}"><br>
        <label for="body">Body:</label><br>
        <textarea rows=30 cols=30 id="body" name="body"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
