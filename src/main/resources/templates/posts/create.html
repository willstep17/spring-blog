<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<h1>Create Post</h1>
<form th:action="@{|/posts/create|}" th:method="POST">
    <label for="title">Title</label><br>
    <input id="title" type="text" name="title" value="title" placeholder="Enter title"><br>
    <label for="body">Body</label><br>
    <textarea cols="50" rows="20" id="body" name="body" placeholder="The most beautiful form ever created"></textarea><br>
    <button>Create Post</button>
</form>
</body>
</html>
